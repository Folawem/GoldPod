<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - GoldPod Fabric Store</title>
    <link rel="stylesheet" href="checkoutstyle.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px 15px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./pictures/logo.jpg" alt="GoldPod Logo" id="logo_gp" style="height: 40px;"> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" style="font-size: 17px;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="shop.html" style="font-size: 17px;">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html" style="font-size: 17px;">Our Services</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 17px;">
                                Brands
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Filtex</a></li>
                                <li><a class="dropdown-item" href="#">HKG</a></li>
                                <li><a class="dropdown-item" href="#">Nabeem</a></li>
                                <li><a class="dropdown-item" href="#">Taiwo Taiwo</a></li>
                                <li><a class="dropdown-item" href="#">Reidman</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="delivery.html" style="font-size: 17px;">Delivery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Checkout</h1>
    </header>

    <div class="checkout-container">
        <h2>Complete Your Order</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <button type="button" class="btn-submit">Place Order</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
